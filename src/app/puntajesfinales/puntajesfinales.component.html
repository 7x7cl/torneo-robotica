<div class="example-header" fxLayout="row">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="equipo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Equipo:"> {{row.equipo}} ({{row.e}}) </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="r1">
            <mat-header-cell *matHeaderCellDef> Ronda 1: </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Hitos:">
                {{row.r1}} Puntos
            </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="de">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Desaf√≠os: </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Reinicios:"> {{row.df}}%</mat-cell>
        </ng-container>

        <ng-container matColumnDef="r2">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ronda 2: </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Reinicios:"> {{row.r2}} Puntos</mat-cell>
        </ng-container>

        <ng-container matColumnDef="pt">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Puntaje Final: </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Reinicios:"> {{row.pf}} Puntos</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row [ngClass]="{'ausente': row.a == 0, 'listo': row.dr == true }" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

</div>
